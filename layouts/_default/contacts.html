{{ define "main" }}

     <section class="py-5">
     <div class="container">
             <h1> {{ i18n "contactUs" }}</h1>

             {{ .Content }}

             <form class="py-5" action="https://getform.io/f/aea0c9fe-fd5c-4378-a134-ef86bd9af2c0" method="POST">
                    <div class="form-group">
                            <label for="fname">{{ i18n "name" }}</label>
                            <input type="text" class="form-control" id="fname" name="firstname" placeholder="{{ i18n "yourNamePlaceholder" }}">
                    </div>

                    <div class="form-group">
                            <label for="email">{{ i18n "email" }}</label>
                            <input type="text" class="form-control" id="email" name="lastname" placeholder="{{ i18n "yourEmailPlaceholder" }}">
                    </div>

                    
                    <div class="form-group">
                            <label for="subject">{{ i18n "subject" }}</label>
                            <textarea id="subject" class="form-control" name="subject" placeholder="{{ i18n "writeSomethingPlaceholder" }}" style="height:200px"></textarea>
                    </div>

                    <input type="submit" value="{{ i18n "submit" }}">

          </form>
     </div>
     <section>


{{ end }}
